mp:
  openapi:
    extensions:
      smallrye:
        info:
          title: Customer API
          version: 0.0.1
          description: API for retrieving customers
          contact:
            email: techsupport@rhenergy.dev
            name: Customer API Support
            url: http://rhenergy.github.io/customer-api
          license:
            name: Apache 2.0
            url: http://www.apache.org/licenses/LICENSE-2.0.html

quarkus:
  banner:
    enabled: false
  datasource:
    db-kind: postgresql
  hibernate-orm:
    database:
      generation: none

"%test":
  quarkus:
    log:
      level: INFO
      category:
        "dev.rhenergy":
          level: DEBUG
    datasource:
      jdbc:
        url: jdbc:tc:postgresql:latest:///customer_db
        driver: org.testcontainers.jdbc.ContainerDatabaseDriver
    hibernate-orm:
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      log:
        sql: true
    flyway:
      migrate-at-start: true
      locations: db/migration,db/testdata